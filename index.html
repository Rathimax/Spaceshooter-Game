<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Space Shooter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>
<body>
    <main id="game-container">
        <div id="board">
            <div id="jet">
                <div id="jet-flare"></div>
                <div id="shield-effect" style="display: none;"></div>
            </div>
            <div id="boss" style="display: none;"></div>
        </div>
        <div id="ui-layer">
            <div id="game-header" style="visibility: hidden;">
                <div id="lives">Lives: <span id="lives-value">3</span></div>
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="wave-display" style="display: none;">Wave: <span id="wave-value">1</span></div>
            </div>
            <div id="points">0</div>
            <div id="boss-health-container" style="display: none;">
                <div id="boss-health-bar"></div>
            </div>
            
            <div id="boss-alert" style="display: none;"></div>

            <!-- New Container for Power-up Status Bars -->
            <div id="powerup-bars-container"></div>

            <div class="screen" id="start-screen">
                <h2>Space Shooter</h2>
                <p>Select Difficulty (Classic Mode)</p>
                <div class="difficulty-buttons">
                    <button onclick="startGame('easy', 'classic')">Easy</button>
                    <button onclick="startGame('medium', 'classic')">Medium</button>
                    <button onclick="startGame('hard', 'classic')">Hard</button>
                </div>
                <p style="margin-top: 25px;">Or Try Endless Mode</p>
                 <div class="difficulty-buttons">
                    <button onclick="startGame('medium', 'endless')">Endless</button>
                </div>
                <div id="desktop-instructions">
                    <div><span>WASD/&larr;&uarr;&darr;&rarr;</span> Move</div>
                    <div><span>SPACE</span> Shoot</div>
                    <div><span>Q/E</span> Abilities</div>
                    <div><span>P</span> Pause</div>
                </div>
                <div id="mobile-instructions" style="display:none;">
                    <p>Drag your ship to move!</p>
                </div>
            </div>
            <div class="screen" id="game-over" style="display: none;"><h2>Game Over</h2><button onclick="restartGame()">Restart</button></div>
            <div class="screen" id="win-screen" style="display: none;"><h2>You Win!</h2><p>You have defeated the boss.</p><button onclick="restartGame()">Play Again</button></div>
            <div class="screen" id="pause-screen" style="display: none;"><h2>Paused</h2><p>Press 'P' to Resume</p></div>
            <div id="desktop-abilities" style="display: none;">
                <div class="powerup" id="homing-rocket-powerup"><div class="powerup-key">ðŸš€</div><div class="powerup-status">ROCKETS (Q)</div></div>
                <div class="powerup" id="laser-beam-powerup"><div class="powerup-key">âš¡</div><div class="powerup-status">LASER (E)</div></div>
            </div>
            <div id="touch-controls" style="display: none;">
                <div class="powerup-touch-controls">
                    <button id="laser-button" class="powerup-button" disabled>âš¡</button>
                    <button id="rocket-button" class="powerup-button" disabled>ðŸš€</button>
                </div>
                <button id="fire-button"></button>
            </div>
        </div>
    </main>
    <audio id="shoot-sound" src="shoot.wav"></audio>
    <audio id="explosion-sound" src="explosion.wav"></audio>
    <audio id="gameover-sound" src="gameover.wav"></audio>
    <audio id="laser-fire-sound" src="laser_fire.wav"></audio>
    <audio id="laser-charge-sound" src="laser_charge.wav"></audio>
    <audio id="rocket-launch-sound" src="rocket_launch.wav"></audio>
    <audio id="powerup-collect-sound" src="powerup.wav"></audio>
    <audio id="shield-break-sound" src="shield_break.wav"></audio>
</body>
</html>
